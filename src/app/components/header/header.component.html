        <!-- Cocoon needs the IE compatibility set to IE8 (see forms-styling.xsl) in order to make the
                MultiValueField to work correctly. To insure compatibility with IE8, we have to use jQuery 1.
                Versions 2 and 3 are compatible with IE9+ only -->

        <script type="text/javascript">
            var unsaved = false;
            function confirmNavigate(object) {
            if (!unsaved || confirm("<dbI18n:text>CONFIRM_UNSAVED_NAVIGATE</dbI18n:text>")) {
            cocoon.forms.submitForm(object, object.id);
            }
            return false;
            }

            function getValueWithPrefix(value) {
            var strValue = '' + value;
            if (strValue.length < 2) {
            return '0' + strValue;
            } else {
            return strValue;
            }
            }

            function updatePageLoadTime() {
            var currentDate = new Date();

            var dayOfMonth = getValueWithPrefix(currentDate.getDate());
            var month = getValueWithPrefix(currentDate.getMonth()+1);
            var year = getValueWithPrefix(currentDate.getFullYear());

            var hours = getValueWithPrefix(currentDate.getHours());
            var minutes = getValueWithPrefix(currentDate.getMinutes());
            var seconds = getValueWithPrefix(currentDate.getSeconds());

            var dateToDisplay = dayOfMonth + '.' + month + '.' + year + ' '
            + hours + ':' + minutes + ':' + seconds;

            document.getElementById('pageLoadTime').innerHTML = dateToDisplay;
            }

            Ajax.Responders.register({
            onComplete: function() {
            updatePageLoadTime();
            }
            });
        </script>
